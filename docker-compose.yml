services:
  web:
    build: .
    container_name: web
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: db
    command:
      - --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: "${DATABASE_PASSWORD}"
      MYSQL_DATABASE: "${DATABASE_NAME}"
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
